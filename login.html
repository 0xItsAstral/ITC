<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/static/img/logo.png" rel="icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0E0353] min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <div class="flex flex-col items-center mb-6">
            <img src="/static/img/ukm_itc.png" class="w-16 h-16 mb-2" alt="Logo UKM ITC">
            <h2 class="text-2xl font-bold text-[#0E0353] mb-1">Login</h2>
            <p class="text-gray-500 text-sm">Silakan masuk ke akun Anda</p>
        </div>
        <form action="#" method="post" class="space-y-5">
            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#17C2E8]">
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#17C2E8]">
            </div>
            <button type="submit" class="w-full bg-[#17C2E8] text-white font-bold py-2 rounded hover:bg-[#0E0353] transition">Login</button>
        </form>
        <div class="mt-4 text-center">
            <span class="text-gray-600 text-sm">Belum punya akun?</span>
            <a href="/register.html" class="text-[#17C2E8] font-semibold hover:underline ml-1">Register</a>
        </div>
    </div>
</body>
</html>
