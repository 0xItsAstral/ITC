<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UKM ITC</title>
    <link rel="icon" href="/static/img/logo.png">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0E0353] min-h-screen flex flex-col justify-between">
    <!-- Navbar Simple -->
    <nav class="p-4 bg-[#0E0230] w-full top-0 opacity-100 flex items-center justify-between">
        <div class="flex items-center text-2xl md:text-4xl uppercase text-white font-extrabold">
            <img src="/static/img/ukm_itc.png" class="w-9 h-9 bg-white rounded-full p-1 mx-2 md:w-12 md:h-12" alt="">
            ukm <span class="text-yellow-400 ml-1">itc</span>
        </div>
        <a href="/" class="text-white text-lg hover:text-[#17C2E8] transition">Home</a>
    </nav>
    <!-- End Navbar -->

    <main class="flex-1 flex items-center justify-center py-10">
        <div class="bg-[#011630] rounded-xl shadow-lg p-8 w-full max-w-lg border border-[#17C2E8]">
            <h2 class="text-3xl font-bold text-center text-white mb-2">Form Pendaftaran</h2>
            <p class="text-center text-[#FFC907] mb-6">Silakan isi data diri Anda dengan benar</p>
            <form class="space-y-5">
                <div>
                    <label for="nama" class="block text-white mb-1 font-semibold">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required class="w-full px-4 py-2 rounded border border-[#17C2E8] bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-[#17C2E8]" placeholder="Masukkan nama lengkap">
                </div>
                <div>
                    <label for="kelas" class="block text-white mb-1 font-semibold">Kelas</label>
                    <select id="kelas" name="kelas" required class="w-full px-4 py-2 rounded border border-[#17C2E8] bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-[#17C2E8]">
                        <option value="" disabled selected>Pilih kelas</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <div>
                    <label for="semester" class="block text-white mb-1 font-semibold">Semester</label>
                    <input type="number" id="semester" name="semester" min="1" max="14" required class="w-full px-4 py-2 rounded border border-[#17C2E8] bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-[#17C2E8]" placeholder="Masukkan semester">
                </div>
                <div>
                    <label for="prodi" class="block text-white mb-1 font-semibold">Program Studi</label>
                    <select id="prodi" name="prodi" required class="w-full px-4 py-2 rounded border border-[#17C2E8] bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-[#17C2E8]">
                        <option value="" disabled selected>Pilih program studi</option>
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informatika">Sistem Informatika</option>
                    </select>
                </div>
                <div>
                    <label for="telepon" class="block text-white mb-1 font-semibold">Nomor Telepon</label>
                    <input type="tel" id="telepon" name="telepon" required pattern="[0-9]{10,15}" class="w-full px-4 py-2 rounded border border-[#17C2E8] bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-[#17C2E8]" placeholder="08xxxxxxxxxx">
                </div>
                <button type="submit" class="w-full bg-[#17C2E8] text-white font-bold py-2 rounded hover:bg-[#139ab8] transition">Daftar</button>
            </form>
        </div>
    </main>

    <footer class="bg-white dark:bg-[#010530] mt-10">
        <div class="mx-auto w-full max-w-screen-xl py-6 p-5 lg:py-8 text-center">
            <span class="text-sm text-gray-500 dark:text-gray-400">© 2023 UKM_ITC™. STMIK SZ NW</span>
        </div>
    </footer>
</body>
</html>
